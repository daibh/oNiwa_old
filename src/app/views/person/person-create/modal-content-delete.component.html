<form>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <span>Do you sure that delete item with id {{id}}?</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-outline-secondary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
</form>
